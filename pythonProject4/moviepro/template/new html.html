{% extends 'base.html' %}
{% block body %}
<body><h1>ADD MOVIE</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name"><br><br>
    <input type="date" name="year" placeholder="release date"><br><br>
    <input type="text" name="des" placeholder="enter the genre"><br>
    <input type="file" name="image"><br><br>
    <input type="submit" value="add">
</form>
</body>
{% endblock %}
